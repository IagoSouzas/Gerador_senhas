<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <nav>
        <div class="title"><h1>Gerador de Senha</h1></div>
        <div class="data">data</div>
    </nav>

    <main>
        <div class="gerador_senha">
            <div class="pergunta">
                <label>Insira a quantidade de caracteres que deseja na sua senha</label>
                <input type="number" id="tamanho_caracteres">
                <button id="generate">Gerar</button>
            </div>
            <textarea name="password_box" id="senha_gerada" readonly></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
